<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Historial de Compras de <span th:text="${usuario.nombre}">Usuario</span></h2>

    <!-- Validación para historial vacío -->
    <div th:if="${#lists.isEmpty(historial)}" class="alert alert-info">
        No se ha realizado ninguna compra.
    </div>

    <!-- Tabla de historial -->
    <div th:if="${!#lists.isEmpty(historial)}" class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID Compra</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="compra : ${historial}">
                    <td th:text="${compra.id}">1</td>
                    <td th:text="${compra.fecha}">2025-04-01</td>
                    <td th:text="${compra.total}">150.00</td>
                    <td>
                        <a th:href="@{/comprador/historial/factura(compraId=${compra.id})}" class="btn btn-primary btn-sm">
                            Ver Factura
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
