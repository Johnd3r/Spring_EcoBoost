<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Contraseña</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


    <style>
        body {
            background: linear-gradient(90deg, #3B5704 0%, #9EEF42 100%);
        }
        .data-recovery {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-recovery {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-recovery:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="data-recovery text-center">
    <h2 class="text-success">Recuperar Contraseña</h2>
    <form action="#" th:action="@{/recovery}" method="post">
        <div class="mb-3">
            <input type="text" name="document" class="form-control" placeholder="Documento" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Nueva contraseña" required>
        </div>
        <button type="submit" class="btn btn-recovery w-100">Recuperar</button>
        <a href="/login" >
            <button type="button" class="btn btn-light">Regresar</button>
        </a>


        <!-- Mensaje de éxito -->
        <div th:if="${success}" class="alert alert-success mt-3">
            <p th:text="${success}" class="m-0"></p>
        </div>
        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger mt-3">
            <p th:text="${error}" class="m-0"></p>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
