<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Editar Producto</h2>

    <form th:action="@{/editar/{id}(id=${producto.id})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombre_producto" class="form-label">Nombre del Producto</label>
            <input type="text" id="nombre_producto" name="nombre_producto" class="form-control" th:value="${producto.nombre_producto}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3" th:text="${producto.descripcion}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Precio</label>
            <input type="number" id="valor" name="valor" class="form-control" th:value="${producto.valor}" required>
        </div>

        <div class="mb-3">
            <label for="categoriaId" class="form-label">Categoría</label>
            <select id="categoriaId" name="categoriaId" class="form-control" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.Nombre}" th:selected="${categoria.id == producto.categoria.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="cantidadStock" class="form-label">Cantidad en Stock</label>
            <input type="number" id="cantidadStock" name="cantidadStock" class="form-control" th:value="${producto.cantidadStock}" required>
        </div>

        <div class="mb-3">
            <label for="imagenProducto" class="form-label">Imagen del Producto</label>
            <input type="file" id="imagenProducto" name="imagenProducto" class="form-control">
        </div>

        <!-- Botones de acción -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/productos/mis-productos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
