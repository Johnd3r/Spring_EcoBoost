<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Editar Usuario</h2>

    <form th:action="@{/editUser/{id}(id=${user.id})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="documento" class="form-label">Documento</label>
            <input type="text" id="documento" name="documento" class="form-control" th:value="${user.documento}" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${user.nombre}" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" th:value="${user.apellido}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" id="password" name="password" class="form-control" th:value="${user.password}" required>
        </div>

        <div class="mb-3">
            <label for="contacto" class="form-label">Contacto</label>
            <input type="text" id="contacto" name="contacto" class="form-control" th:value="${user.contacto}" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electr칩nico</label>
            <input type="email" id="correo" name="correo" class="form-control" th:value="${user.correo}" required>
        </div>

        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" th:value="${user.fechaNacimiento}" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Direcci칩n</label>
            <input type="text" id="direccion" name="direccion" class="form-control" th:value="${user.direccion}" required>
        </div>

        <div class="mb-3">
            <label for="rolId" class="form-label">Rol</label>
            <select id="rolId" name="rolId" class="form-control" required>
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}" th:selected="${rol.id == user.rol.id}"></option>
            </select>
        </div>

        <!-- Botones de acci칩n -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/path/admin}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
