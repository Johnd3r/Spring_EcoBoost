<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/AdminEditUser.css">
</head>
<body>

<div class="container mt-5">
    <h2>Editar Usuario</h2>

    <form th:action="@{/editUser/{id}(id=${userForm.id})}" method="post" th:object="${userForm}" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="documento" class="form-label">Documento</label>
            <input type="text" id="documento" name="documento" class="form-control" th:value="${userForm.documento}" required>
        </div>

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${userForm.nombre}" required>
        </div>

        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" th:value="${userForm.apellido}" required>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label fontHeaders">
                Nueva Contraseña <strong>(Déjala vacía si no quieres cambiarla)</strong>
            </label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="contacto" class="form-label">Contacto</label>
            <input type="text" id="contacto" name="contacto" class="form-control" th:value="${userForm.contacto}" required>
        </div>

        <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" class="form-control" th:value="${userForm.correo}" required>
        </div>

        <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" th:value="${userForm.fechaNacimiento}" required>
        </div>

        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" name="direccion" class="form-control" th:value="${userForm.direccion}" required>
        </div>

        <div class="col-md-6">
            <label for="rolId" class="form-label">Rol</label>
            <select id="rolId" name="rolId" class="form-control" required>
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}" th:selected="${rol.id == userForm.rol.id}"></option>
            </select>
        </div>

        <!-- Botones de acción -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/path/admin}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
