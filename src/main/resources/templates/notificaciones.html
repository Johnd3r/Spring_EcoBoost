<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Notificaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Notificaciones de Venta</h2>

        <div th:if="${notificaciones.isEmpty()}">
            <div class="alert alert-info" role="alert">
                No tienes notificaciones de ventas recientes.
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4" th:each="noti : ${notificaciones}">
            <div class="col">
                <div class="card h-100 shadow"
                     th:classappend="${noti.checked} ? 'bg-light text-muted' : ''">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="@{/uploads/{nombreImagen}(nombreImagen=${noti.imagen_producto})}" 
                                 class="img-fluid rounded-start" 
                                 alt="Imagen del producto">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${noti.nombre_producto}">Nombre del producto</h5>
                                <p class="card-text">
                                    <strong>Cantidad vendida:</strong> <span th:text="${noti.cantidad_vendida}"></span><br>
                                    <strong>Total vendido:</strong> $<span th:text="${noti.total}"></span><br>
                                    <strong>Fecha de venta:</strong> <span th:text="${#temporals.format(noti.fecha_venta, 'dd/MM/yyyy HH:mm')}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
