<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Editar Perfil</h2>

    <form th:action="@{/editar}" method="post" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="documento" class="form-label">Documento</label>
            <input type="text" id="documento" name="documento" class="form-control bg-light" th:value="${usuario.documento}" readonly>
        </div>


        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${usuario.nombre}" required>
        </div>

        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" th:value="${usuario.apellido}" required>
        </div>

        <!-- Contraseña -->
        <div class="col-md-6">
            <label for="password" class="form-label">Nueva Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" th:value="${usuario.password}">
        </div>

        <div class="col-md-6">
            <label for="contacto" class="form-label">Contacto</label>
            <input type="text" id="contacto" name="contacto" class="form-control" th:value="${usuario.contacto}" required>
        </div>

        <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" class="form-control" th:value="${usuario.correo}" required>
        </div>

        <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" th:value="${usuario.fechaNacimiento}" required>
        </div>

        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" name="direccion" class="form-control" th:value="${usuario.direccion}" required>
        </div>



        <!-- Botones de acción -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/comprador/home}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
